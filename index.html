<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendMo - Ship it, trust it</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A0E27;
            --primary-light: #1A1F3A;
            --accent: #00E5CC;
            --accent-dark: #00B8A3;
            --text: #E8EAED;
            --text-muted: #9BA3AF;
            --surface: #14192D;
            --border: #2A3144;
            --error: #FF6B6B;
            --success: #51CF66;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 39, 0.9);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: -0.25rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 4rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-illustration {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        /* How It Works */
        .how-it-works {
            padding: 4rem 2rem;
            background: var(--primary);
        }

        .how-it-works-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .how-it-works-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }

        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .step {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .step:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .step-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: var(--accent);
            color: var(--primary);
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .step-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text);
        }

        .step-description {
            color: var(--text-muted);
            line-height: 1.6;
        }

        .step-emoji {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* CTA */
        .cta-button {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            width: fit-content;
        }

        .cta-button:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 229, 204, 0.3);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 3rem 1.5rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Mock badge */
        .mock-badge {
            background: rgba(0, 229, 204, 0.1);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 229, 204, 0.2);
        }

        /* Card */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .card-description {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
        }

        .input, .textarea {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input:focus, .textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 229, 204, 0.1);
        }

        .textarea {
            resize: vertical;
            min-height: 80px;
            font-family: 'Space Mono', monospace;
        }

        /* Size selector */
        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .size-option {
            padding: 1rem;
            background: var(--primary-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .size-option:hover {
            border-color: var(--accent);
            background: rgba(0, 229, 204, 0.05);
        }

        .size-option.active {
            border-color: var(--accent);
            background: rgba(0, 229, 204, 0.1);
        }

        .size-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .size-dims {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Shipping summary */
        .shipping-summary {
            background: var(--primary-light);
            padding: 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .summary-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .summary-value {
            color: var(--text);
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Success view */
        .success-container {
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--accent);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
        }

        .share-link {
            background: var(--primary-light);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            word-break: break-all;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
        }

        /* Footer */
        .footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }

            .steps {
                grid-template-columns: 1fr;
            }

            .size-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Backend API base URL
        const API_BASE_URL = 'https://sendmo-backend.vercel.app';

        const PACKAGE_SIZES = [
            { 
                id: 'small',

        async function createEasyPostShipment(fromAddress, toAddress, parcel) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/shipments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        from_address: fromAddress,
                        to_address: toAddress,
                        parcel: parcel
                    })
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({}));
                    throw new Error(err.error?.message || 'Failed to create shipment');
                }

                return await response.json();
            } catch (error) {
                console.error('Shipment API error:', error);
                throw error;
            }
        }

        async function buyShipment(shipmentId, rateId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/shipments/${shipmentId}/buy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rate_id: rateId })
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({}));
                    throw new Error(err.error?.message || 'Failed to buy shipment');
                }

                return await response.json();
            } catch (error) {
                console.error('Shipment buy error:', error);
                throw error;
            }
        }

        function LandingPage({ onGetStarted }) {

                            </h1>

                            <div className="hero-illustration">

                    <section className="how-it-works">
                        <div className="how-it-works-content">
                            <h2 className="how-it-works-title">How It Works</h2>

                                <div className="step">
                                    <div className="step-emoji">ðŸ”—</div>

                            <div style={{textAlign: 'center', color: 'var(--text-muted)', marginTop: '2rem'}}>

        }

        function App() {
            const [showLanding, setShowLanding] = useState(true);
            const [view, setView] = useState('buyer');
            const [formData, setFormData] = useState({
                itemDescription: '',
                destinationAddress: '',
                destinationCity: '',
                destinationState: '',
                destinationZip: '',
                originAddress: '',
                originCity: '',
                originState: '',
                originZip: '',
                packageSize: 'medium'
            });
            const [shareLink, setShareLink] = useState('');
            const [rates, setRates] = useState([]);
            const [selectedRate, setSelectedRate] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [shipmentData, setShipmentData] = useState(null);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('id')) {
                    setShowLanding(false);
                    setView('seller');
                }
            }, []);

            const parseAddress = (addressString) => {
                const lines = addressString.trim().split('\n').filter(l => l.trim());
                
                if (lines.length === 0) {
                    return { street: '', city: '', state: '', zip: '' };
                }
                
                const street = lines[0].trim();
                const lastLine = lines[lines.length - 1];
                
                let city = '', state = '', zip = '';
                
                const commaParts = lastLine.split(',').map(s => s.trim());
                
                if (commaParts.length >= 2) {
                    city = commaParts[0];
                    const stateZipParts = commaParts[1].split(/\s+/).filter(s => s);
                    state = stateZipParts[0] || '';
                    zip = stateZipParts[1] || stateZipParts[0];
                } else {
                    const parts = lastLine.split(/\s+/).filter(s => s);
                    if (parts.length >= 3) {
                        zip = parts[parts.length - 1];
                        state = parts[parts.length - 2];
                        city = parts.slice(0, parts.length - 2).join(' ');
                    } else if (parts.length === 2) {
                        state = parts[0];
                        zip = parts[1];
                    }
                }
                
                return { street, city, state, zip };
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSizeSelect = (sizeId) => {
                setFormData({
                    ...formData,
                    packageSize: sizeId
                });
            };

            const handleCreateLabel = async () => {
                setLoading(true);
                setError('');

                try {
                    const destAddr = parseAddress(formData.destinationAddress);
                    
                    if (!destAddr.street || !destAddr.zip) {
                        throw new Error('Please enter at least a street address and ZIP code');
                    }
                    
                    if (!destAddr.city) destAddr.city = 'Unknown';
                    if (!destAddr.state) destAddr.state = 'CA';

                    const packageConfig = PACKAGE_SIZES.find(s => s.id === formData.packageSize);

                    const toAddress = {
                        street1: destAddr.street,
                        city: destAddr.city,
                        state: destAddr.state,
                        zip: destAddr.zip,
                        country: 'US'
                    };

                    const originCity = formData.originCity || 'San Francisco';
                    const fromAddress = {
                        street1: '123 Placeholder St',
                        city: originCity,
                        state: 'CA',
                        zip: '94102',
                        country: 'US'
                    };

                    const parcel = {
                        length: packageConfig.length,
                        width: packageConfig.width,
                        height: packageConfig.height,
                        weight: packageConfig.weight
                    };

                    const shipment = await createEasyPostShipment(fromAddress, toAddress, parcel);
                    
                    if (!shipment.rates || shipment.rates.length === 0) {
                        throw new Error('No shipping rates available');
                    }

                    setShipmentData(shipment);
                    setRates(shipment.rates);
                    setSelectedRate(shipment.rates[0]);

                    const mockId = shipment.id;
                    const link = `${window.location.origin}?id=${mockId}`;
                    setShareLink(link);
                    setView('success');

                } catch (err) {
                    setError(err.message || 'Failed to create shipping label. Please try again.');
                    console.error('Error creating label:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handlePrintLabel = async () => {
                setLoading(true);
                setError('');

                try {
                    const originAddr = parseAddress(formData.originAddress);
                    
                    if (!originAddr.street || !originAddr.zip) {
                        throw new Error('Please enter at least a street address and ZIP code');
                    }
                    
                    if (!originAddr.city) originAddr.city = 'Unknown';
                    if (!originAddr.state) originAddr.state = 'CA';

                    const packageConfig = PACKAGE_SIZES.find(s => s.id === formData.packageSize);
                    
                    const fromAddress = {
                        street1: originAddr.street,
                        city: originAddr.city,
                        state: originAddr.state,
                        zip: originAddr.zip,
                        country: 'US'
                    };

                    const destAddr = parseAddress(formData.destinationAddress);
                    const toAddress = {
                        street1: destAddr.street,
                        city: destAddr.city,
                        state: destAddr.state,
                        zip: destAddr.zip,
                        country: 'US'
                    };

                    const parcel = {
                        length: packageConfig.length,
                        width: packageConfig.width,
                        height: packageConfig.height,
                        weight: packageConfig.weight
                    };

                    const shipment = await createEasyPostShipment(fromAddress, toAddress, parcel);
                    
                    if (!shipment.rates || shipment.rates.length === 0) {
                        throw new Error('No shipping rates available');
                    }

                    const cheapestRate = shipment.rates[0];
                    const purchasedShipment = await buyShipment(shipment.id, cheapestRate.id);
                    
                    if (!purchasedShipment.postage_label) {
                        throw new Error('Failed to generate label');
                    }

                    setShipmentData(purchasedShipment);
                    window.open(purchasedShipment.postage_label.label_url, '_blank');
                    
                    setView('print');

                } catch (err) {
                    setError(err.message || 'Failed to generate label. Please try again.');
                    console.error('Error generating label:', err);
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(shareLink);
                alert('Link copied to clipboard!');
            };

            if (showLanding) {
                return <LandingPage onGetStarted={() => setShowLanding(false)} />;
            }

            return (
                <div className="app">
                    <header className="header">
                        <div className="header-content">
                            <div>
                                <div className="logo" style={{cursor: 'pointer'}} onClick={() => { setShowLanding(true); setView('buyer'); setError(''); }}>SendMo</div>
                                <div className="tagline">ship it, trust it</div>
                            </div>
                        </div>
                    </header>
                    <main className="main">
                        <div className="container">
                            <div className="mock-badge">
                                Demo Mode â€” Shipping rates are estimated
                            </div>

                            {error && (
                                <div style={{
                                    background: 'rgba(255, 107, 107, 0.1)',
                                    border: '1px solid var(--error)',
                                    color: 'var(--error)',
                                    padding: '1rem',
                                    borderRadius: '8px',
                                    marginBottom: '1.5rem',
                                    fontSize: '0.9rem'
                                }}>
                                    {error}
                                </div>
                            )}

                            {/* Buyer View â€” Create Label */}
                            {view === 'buyer' && (
                                <div className="card">
                                    <div className="card-header">
                                        <h2 className="card-title">Create a Shipping Label</h2>
                                        <p className="card-description">Enter what you're receiving and where it should be delivered.</p>
                                    </div>

                                    <div className="form-group">
                                        <label className="label">What are you receiving?</label>
                                        <input
                                            className="input"
                                            name="itemDescription"
                                            value={formData.itemDescription}
                                            onChange={handleInputChange}
                                            placeholder='e.g. "Vintage backpack from Facebook Marketplace"'
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Your address (destination)</label>
                                        <textarea
                                            className="textarea"
                                            name="destinationAddress"
                                            value={formData.destinationAddress}
                                            onChange={handleInputChange}
                                            placeholder={"123 Main St\nNew York, NY 10001"}
                                            rows={3}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Seller's city (optional)</label>
                                        <input
                                            className="input"
                                            name="originCity"
                                            value={formData.originCity}
                                            onChange={handleInputChange}
                                            placeholder="e.g. Los Angeles"
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Estimated package size</label>
                                        <div className="size-grid">
                                            {PACKAGE_SIZES.map(size => (
                                                <div
                                                    key={size.id}
                                                    className={`size-option ${formData.packageSize === size.id ? 'active' : ''}`}
                                                    onClick={() => handleSizeSelect(size.id)}
                                                >
                                                    <span className="size-label">{size.label}</span>
                                                    <span className="size-dims">{size.dims}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        className="btn btn-primary"
                                        onClick={handleCreateLabel}
                                        disabled={loading || !formData.itemDescription || !formData.destinationAddress}
                                    >
                                        {loading ? 'Creating Label...' : 'Create Shipping Label'}
                                    </button>
                                </div>
                            )}

                            {/* Seller View â€” Print Label */}
                            {view === 'seller' && (
                                <div className="card">
                                    <div className="card-header">
                                        <h2 className="card-title">Print & Ship</h2>
                                        <p className="card-description">A prepaid label has been created for you. Enter your address and print it.</p>
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Your address (origin)</label>
                                        <textarea
                                            className="textarea"
                                            name="originAddress"
                                            value={formData.originAddress}
                                            onChange={handleInputChange}
                                            placeholder={"456 Seller Ave\nLos Angeles, CA 90001"}
                                            rows={3}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Confirm package size</label>
                                        <div className="size-grid">
                                            {PACKAGE_SIZES.map(size => (
                                                <div
                                                    key={size.id}
                                                    className={`size-option ${formData.packageSize === size.id ? 'active' : ''}`}
                                                    onClick={() => handleSizeSelect(size.id)}
                                                >
                                                    <span className="size-label">{size.label}</span>
                                                    <span className="size-dims">{size.dims}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        className="btn btn-primary"
                                        onClick={handlePrintLabel}
                                        disabled={loading || !formData.originAddress}
                                    >
                                        {loading ? 'Generating Label...' : 'Print Shipping Label'}
                                    </button>
                                </div>
                            )}

                            {/* Success View â€” Share Link */}
                            {view === 'success' && (
                                <div className="card">
                                    <div className="success-container">
                                        <div className="success-icon">âœ“</div>
                                        <h2 className="card-title">Label Created!</h2>
                                        <p className="card-description" style={{marginBottom: '1.5rem'}}>
                                            Share this link with your seller so they can print the prepaid label.
                                        </p>

                                        <div className="share-link" onClick={copyToClipboard} style={{cursor: 'pointer'}}>
                                            {shareLink}
                                        </div>

                                        <button className="btn btn-primary" onClick={copyToClipboard} style={{marginBottom: '1rem'}}>
                                            Copy Link
                                        </button>

                                        {rates.length > 0 && (
                                            <div className="shipping-summary" style={{textAlign: 'left', marginTop: '1.5rem'}}>
                                                <h3 style={{marginBottom: '0.75rem', fontSize: '1rem'}}>Shipping Rates</h3>
                                                {rates.slice(0, 5).map((rate, i) => (
                                                    <div className="summary-row" key={rate.id || i}>
                                                        <span className="summary-label">{rate.carrier} {rate.service}</span>
                                                        <span className="summary-value">${(parseFloat(rate.rate)).toFixed(2)}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        <button className="btn btn-secondary" onClick={() => { setView('buyer'); setError(''); }} style={{marginTop: '1rem'}}>
                                            Create Another Label
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Print Confirmation View */}
                            {view === 'print' && (
                                <div className="card">
                                    <div className="success-container">
                                        <div className="success-icon">ðŸ“¦</div>
                                        <h2 className="card-title">Label Printed!</h2>
                                        <p className="card-description" style={{marginBottom: '1.5rem'}}>
                                            Attach the label to your package and drop it off at the carrier.
                                        </p>

                                        {shipmentData && shipmentData.tracking_code && (
                                            <div className="shipping-summary" style={{textAlign: 'left'}}>
                                                <div className="summary-row">
                                                    <span className="summary-label">Tracking Number</span>
                                                    <span className="summary-value">{shipmentData.tracking_code}</span>
                                                </div>
                                                {shipmentData.selected_rate && (
                                                    <>
                                                        <div className="summary-row">
                                                            <span className="summary-label">Carrier</span>
                                                            <span className="summary-value">{shipmentData.selected_rate.carrier} {shipmentData.selected_rate.service}</span>
                                                        </div>
                                                        <div className="summary-row">
                                                            <span className="summary-label">Cost</span>
                                                            <span className="summary-value">${shipmentData.selected_rate.rate}</span>
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        )}

                                        {shipmentData && shipmentData.postage_label && (
                                            <button
                                                className="btn btn-primary"
                                                onClick={() => window.open(shipmentData.postage_label.label_url, '_blank')}
                                                style={{marginBottom: '1rem'}}
                                            >
                                                Re-Download Label
                                            </button>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    <footer className="footer">
                        SendMo Â© 2026 Â· Ship safely
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
