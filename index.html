<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendMo - Ship it, trust it</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A0E27;
            --primary-light: #1A1F3A;
            --accent: #00E5CC;
            --accent-dark: #00B8A3;
            --text: #E8EAED;
            --text-muted: #9BA3AF;
            --surface: #14192D;
            --border: #2A3144;
            --error: #FF6B6B;
            --success: #51CF66;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-family: 'Space Mono', monospace;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 3rem 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .card-description {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text);
        }

        .input, .textarea, .select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--primary-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 229, 204, 0.1);
        }

        .textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 229, 204, 0.3);
        }

        .btn-secondary {
            background: var(--primary-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
        }

        /* Package Size Selection */
        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .size-option {
            padding: 1rem;
            background: var(--primary-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-option:hover {
            border-color: var(--accent);
        }

        .size-option.active {
            background: rgba(0, 229, 204, 0.1);
            border-color: var(--accent);
        }

        .size-label {
            font-weight: 600;
            font-size: 0.875rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        .size-dims {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Success View */
        .success-container {
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 229, 204, 0.1);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .link-box {
            background: var(--primary-light);
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: center;
        }

        .link-url {
            font-family: 'Space Mono', monospace;
            font-size: 0.95rem;
            color: var(--accent);
            word-break: break-all;
            margin-bottom: 1rem;
            display: block;
        }

        .copy-btn {
            background: var(--accent);
            color: var(--primary);
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
        }

        .copy-btn:hover {
            background: var(--accent-dark);
        }

        /* Shipping Details */
        .shipping-summary {
            background: var(--primary-light);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
            font-weight: 600;
        }

        .summary-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .summary-value {
            font-weight: 500;
        }

        /* Footer */
        .footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        .mock-badge {
            display: inline-block;
            background: rgba(255, 107, 107, 0.1);
            color: var(--error);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            font-family: 'Space Mono', monospace;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Print Label View */
        .label-preview {
            background: white;
            color: black;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
            border: 2px solid var(--border);
        }

        .label-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #000;
        }

        .label-company {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .label-service {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .label-addresses {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .label-address {
            padding: 1rem;
            background: #f5f5f5;
        }

        .label-address-title {
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .label-address-content {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .label-barcode {
            text-align: center;
            padding: 1rem;
            background: #000;
            color: white;
            font-family: 'Space Mono', monospace;
            font-size: 1.25rem;
            letter-spacing: 0.2em;
        }

        @media print {
            .header, .footer, .mock-badge, .btn {
                display: none;
            }
            body {
                background: white;
            }
            .card {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data
        const MOCK_RATES = [
            { carrier: 'USPS', service: 'Priority Mail', days: '2-3', price: 12.50 },
            { carrier: 'USPS', service: 'Ground Advantage', days: '3-5', price: 8.25 },
            { carrier: 'UPS', service: 'Ground', days: '3-5', price: 14.75 }
        ];

        const PACKAGE_SIZES = [
            { id: 'small', label: 'Small', dims: '6√ó4√ó2"' },
            { id: 'medium', label: 'Medium', dims: '12√ó9√ó6"' },
            { id: 'large', label: 'Large', dims: '18√ó12√ó10"' }
        ];

        function App() {
            const [view, setView] = useState('buyer'); // buyer, success, seller, print
            const [formData, setFormData] = useState({
                itemDescription: '',
                destinationAddress: '',
                originCity: '',
                packageSize: 'medium',
                senderAddress: ''
            });
            const [shareLink, setShareLink] = useState('');
            const [selectedRate, setSelectedRate] = useState(MOCK_RATES[0]);

            useEffect(() => {
                // Check if this is a seller link (in real version, would parse URL)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('id')) {
                    setView('seller');
                }
            }, []);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSizeSelect = (sizeId) => {
                setFormData({
                    ...formData,
                    packageSize: sizeId
                });
            };

            const handleCreateLabel = () => {
                // Generate mock share link
                const mockId = Math.random().toString(36).substring(7);
                const link = `https://sendmo.co/ship/${mockId}`;
                setShareLink(link);
                setView('success');
            };

            const handlePrintLabel = () => {
                setView('print');
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(shareLink);
                alert('Link copied to clipboard!');
            };

            const downloadLabel = () => {
                window.print();
            };

            // Buyer View
            if (view === 'buyer') {
                return (
                    <div className="app">
                        <header className="header">
                            <div className="header-content">
                                <div>
                                    <div className="logo">SendMo</div>
                                    <div className="tagline">ship it, trust it</div>
                                </div>
                            </div>
                        </header>

                        <main className="main">
                            <div className="container">
                                <div className="mock-badge">üöß DEMO MODE - Mock data only</div>
                                
                                <div className="card">
                                    <div className="card-header">
                                        <h1 className="card-title">Create Shipping Label</h1>
                                        <p className="card-description">
                                            Generate a shipping label and share it with your seller
                                        </p>
                                    </div>

                                    <div className="form-group">
                                        <label className="label">What are you buying?</label>
                                        <input 
                                            type="text"
                                            name="itemDescription"
                                            className="input"
                                            placeholder="e.g., Backpack, iPhone 14, etc."
                                            value={formData.itemDescription}
                                            onChange={handleInputChange}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Your shipping address</label>
                                        <textarea 
                                            name="destinationAddress"
                                            className="textarea"
                                            placeholder="231 Canyon Dr&#10;Portola Valley, CA 94028"
                                            value={formData.destinationAddress}
                                            onChange={handleInputChange}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Seller's city/zip (if known)</label>
                                        <input 
                                            type="text"
                                            name="originCity"
                                            className="input"
                                            placeholder="Danville, CA"
                                            value={formData.originCity}
                                            onChange={handleInputChange}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Package size</label>
                                        <div className="size-grid">
                                            {PACKAGE_SIZES.map(size => (
                                                <div 
                                                    key={size.id}
                                                    className={`size-option ${formData.packageSize === size.id ? 'active' : ''}`}
                                                    onClick={() => handleSizeSelect(size.id)}
                                                >
                                                    <span className="size-label">{size.label}</span>
                                                    <span className="size-dims">{size.dims}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="shipping-summary">
                                        <div className="summary-row">
                                            <span className="summary-label">Carrier</span>
                                            <span className="summary-value">{selectedRate.carrier} {selectedRate.service}</span>
                                        </div>
                                        <div className="summary-row">
                                            <span className="summary-label">Delivery</span>
                                            <span className="summary-value">{selectedRate.days} business days</span>
                                        </div>
                                        <div className="summary-row">
                                            <span className="summary-label">Shipping cost</span>
                                            <span className="summary-value">${selectedRate.price.toFixed(2)}</span>
                                        </div>
                                    </div>

                                    <button className="btn btn-primary" onClick={handleCreateLabel}>
                                        Create Label & Get Link
                                    </button>
                                </div>
                            </div>
                        </main>

                        <footer className="footer">
                            SendMo ¬© 2026 ¬∑ Ship safely
                        </footer>
                    </div>
                );
            }

            // Success View (after creating label)
            if (view === 'success') {
                return (
                    <div className="app">
                        <header className="header">
                            <div className="header-content">
                                <div className="logo">SendMo</div>
                            </div>
                        </header>

                        <main className="main">
                            <div className="container">
                                <div className="card">
                                    <div className="success-container">
                                        <div className="success-icon">‚úì</div>
                                        <h1 className="card-title">Label Ready!</h1>
                                        <p className="card-description">
                                            Share this link with your seller so they can print the label
                                        </p>

                                        <div className="link-box">
                                            <code className="link-url">{shareLink}</code>
                                            <button className="copy-btn" onClick={copyToClipboard}>
                                                Copy Link
                                            </button>
                                        </div>

                                        <p style={{color: 'var(--text-muted)', fontSize: '0.875rem'}}>
                                            üí° Paste this link in Facebook Messenger, text, or email
                                        </p>

                                        <button 
                                            className="btn btn-secondary" 
                                            style={{marginTop: '2rem'}}
                                            onClick={() => {
                                                setView('buyer');
                                                setFormData({
                                                    itemDescription: '',
                                                    destinationAddress: '',
                                                    originCity: '',
                                                    packageSize: 'medium',
                                                    senderAddress: ''
                                                });
                                            }}
                                        >
                                            Create Another Label
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </main>

                        <footer className="footer">
                            SendMo ¬© 2026
                        </footer>
                    </div>
                );
            }

            // Seller View (clicked link)
            if (view === 'seller') {
                return (
                    <div className="app">
                        <header className="header">
                            <div className="header-content">
                                <div className="logo">SendMo</div>
                            </div>
                        </header>

                        <main className="main">
                            <div className="container">
                                <div className="mock-badge">üöß DEMO MODE - Mock data only</div>
                                
                                <div className="card">
                                    <div className="card-header">
                                        <h1 className="card-title">Print Your Shipping Label</h1>
                                        <p className="card-description">
                                            Buyer is purchasing: <strong>Backpack</strong>
                                        </p>
                                    </div>

                                    <div className="shipping-summary">
                                        <div className="summary-row">
                                            <span className="summary-label">Shipping to</span>
                                            <span className="summary-value">Portola Valley, CA</span>
                                        </div>
                                        <div className="summary-row">
                                            <span className="summary-label">Carrier</span>
                                            <span className="summary-value">{selectedRate.carrier} {selectedRate.service}</span>
                                        </div>
                                        <div className="summary-row">
                                            <span className="summary-label">Cost</span>
                                            <span className="summary-value">${selectedRate.price.toFixed(2)} (paid by buyer)</span>
                                        </div>
                                    </div>

                                    <div className="form-group">
                                        <label className="label">Confirm your shipping address</label>
                                        <textarea 
                                            name="senderAddress"
                                            className="textarea"
                                            placeholder="92 Amberfield Lane&#10;Danville, CA 94526"
                                            value={formData.senderAddress}
                                            onChange={handleInputChange}
                                        />
                                    </div>

                                    <button className="btn btn-primary" onClick={handlePrintLabel}>
                                        Print Label
                                    </button>

                                    <p style={{textAlign: 'center', marginTop: '1rem', color: 'var(--text-muted)', fontSize: '0.875rem'}}>
                                        üí° Click print, attach to package, drop at {selectedRate.carrier}
                                    </p>
                                </div>
                            </div>
                        </main>

                        <footer className="footer">
                            SendMo ¬© 2026
                        </footer>
                    </div>
                );
            }

            // Print View
            if (view === 'print') {
                return (
                    <div className="app">
                        <header className="header">
                            <div className="header-content">
                                <div className="logo">SendMo</div>
                            </div>
                        </header>

                        <main className="main">
                            <div className="container">
                                <div className="card">
                                    <div className="label-preview">
                                        <div className="label-header">
                                            <div className="label-company">{selectedRate.carrier}</div>
                                            <div className="label-service">{selectedRate.service}</div>
                                        </div>

                                        <div className="label-addresses">
                                            <div className="label-address">
                                                <div className="label-address-title">From:</div>
                                                <div className="label-address-content">
                                                    92 Amberfield Lane<br/>
                                                    Danville, CA 94526
                                                </div>
                                            </div>
                                            <div className="label-address">
                                                <div className="label-address-title">To:</div>
                                                <div className="label-address-content">
                                                    231 Canyon Dr<br/>
                                                    Portola Valley, CA 94028
                                                </div>
                                            </div>
                                        </div>

                                        <div className="label-barcode">
                                            ||| || ||| | || ||| || | |||
                                        </div>
                                    </div>

                                    <button className="btn btn-primary" onClick={downloadLabel}>
                                        Download / Print Label
                                    </button>

                                    <button 
                                        className="btn btn-secondary" 
                                        style={{marginTop: '1rem'}}
                                        onClick={() => setView('seller')}
                                    >
                                        ‚Üê Back
                                    </button>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
